<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EasyFin</title>

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS Customizada -->
    <link rel="stylesheet" href="./css/styles.css">
  </head>

  <body>
    <!-- Container Principal -->
    <div class="principal text-center">

      <!-- Logo -->
      <div>
        <img class="logo" src="./images/logo.png" alt="EasyFin">
      </div>

      <!-- Texto Principal -->
      <div class="texto1">
        <h1>Sua Saúde Financeira <br>Começa Aqui</h1>
      </div>

      <!-- Imagem Central -->
      <div class="moeda">
        <img src="./images/solucao 1.png" alt="Solução Financeira">
      </div>

      <!-- Texto Menor -->
      <div class="texto_menor">
        <h3>Pronto para controlar seus <br>gastos? Entre agora.</h3>
      </div>

      <!-- Botões -->
      <div class="button">
        <button class="button_login">Login</button>
        <button class="button_criar">Criar Conta</button>
      </div>

    </div>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
